<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 7</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <figure>
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="">
          <div class="image-bg"></div>
          <div class="image-eye-grid">
            <div class="image-eye-bg"></div>
          </div>
        </div>
        <figcaption>
          <div class="description">
            <h1>Equilibrium #3429</h1>
            <p>
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="ethereum-state">
            <div class="ethereum-value-container">
              <div class="ethereum-img"></div>
              <p> 0.041 ETH</p>
            </div>
            <div class="left-time-container">
              <div class="left-clock"></div>
              <p> 3 days left</p>
            </div>
          </div>
          <div class="equilibrium-creator">
            <div class="creator-info">
              <div class="creator-photo-container">
                <div class="creator-photo"></div>
              </div>
              <p>Creation of</p><span>Jules Wyvern</span>
            </div>
          </div>
        </figcaption>
      </figure>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imgBg = document.querySelector(".image-bg");
        const imageEyeBg = document.querySelector(".image-eye-bg");
        // desktop
        imageEyeBg.addEventListener("mousedown", () => {
          imgBg.classList.toggle("opacity-cyan-toggle");
          imageEyeBg.classList.toggle("image-eye-bg-toggle")
        });
        imageEyeBg.addEventListener("mouseup", () => {
          imgBg.classList.toggle("opacity-cyan-toggle");
          imageEyeBg.classList.toggle("image-eye-bg-toggle")
        });
        // mobile / tablet
        imageEyeBg.addEventListener('touchstart', () => {
          imgBg.classList.toggle("opacity-cyan-toggle");
          imageEyeBg.classList.toggle("image-eye-bg-toggle")
        });
        imageEyeBg.addEventListener('touchend', () => {
          imgBg.classList.toggle("opacity-cyan-toggle");
          imageEyeBg.classList.toggle("image-eye-bg-toggle")
        });
      });
    </script>
  </body>
</html>
