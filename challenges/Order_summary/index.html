<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 8</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 750px)">
  </head>
  <body>
    <main>
      <figure>
        <img src="./images/illustration-hero.svg" alt="Dance image" />
        <figcaption>
          <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcast
              on any device anywhere you like!
            </p>
          </div>
          <div class="payment-plan-container">
            <div class="payment-plan">
              <div class="payment-plan-image"></div>
              <div class="payment-plan-selected">
                <h2>Annual plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="payment-plan-pick">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="transaction-buttons">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
