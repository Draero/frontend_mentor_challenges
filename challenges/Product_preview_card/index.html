<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 750px)">
  </head>
  <body>
    <main>
      <aside>
        <img class="aside-img" src="./images/image-product-mobile.jpg" alt="Fragance Image">
      </aside>
      <section>
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"><h2>$149.99</h2><p>$169.99</p></div>
        <button>
          <div class="svg-shop-cart"></div><p>Add to Cart</p>
        </button>
      </section>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.innerWidth > 750) {
          let img = document.querySelector('.aside-img');
          img.remove();
          let main = document.querySelector('main');
          let aside = document.querySelector('aside');
          aside.style.height = main.offsetHeight + 'px';
        }
      });
    </script>
  </body>
</html>
