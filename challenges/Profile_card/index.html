<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top_bg"></div>
    <div class="bottom_bg"></div>
    <div class="card_container">
      <section class="card">
        <div class="card_bg">
          <div class="card_bg-container_image">
            <img src="./images/image-victor.jpg" alt="Third Photo">
          </div>
        </div>
        <div class="third">
          <h2><span class="statistics">Victor Crest</span> 26</h2>
          <p>London</p>
        </div>
        <div class="statistics_container">
          <div>
            <h2 class="statistics">80K</h2>
            <p class="names">Followers</p>
          </div>
          <div>
            <h2 class="statistics">803K</h2>
            <p class="names">Likes</p>
          </div>
          <div>
            <h2 class="statistics">1.4K</h2>
            <p class="names">Photos</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
