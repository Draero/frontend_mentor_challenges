<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 768px)">
  </head>
  <body>
    <main>
      <aside>
        <div class="aside-pool">
          <h3>Yor Result</h3>
          <div class="score-circle">
            <div>
              <h1 id="finalScore"></h1>
              <p>of 100</p>
            </div>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </aside>
      <section>
        <div class="section-pool">
          <h3>Summary</h3>
          <div class="category-table">
            <div class="category">
              <div class="category-left"><div class="icon"></div> <p>Reaction</p></div>
              <div class="category-right"><span id="reactionScore"></span><p> / 100</p></div>
            </div>
            <div class="category">
              <div class="category-left"><div class="icon"></div> <p>Memory</p></div>
              <div class="category-right"><span id="memoryScore"></span><p> / 100</p></div>
            </div>
            <div class="category">
              <div class="category-left"><div class="icon"></div> <p>Verbal</p></div>
              <div class="category-right"><span id="verbalScore"></span><p> / 100</p></div>
            </div>
            <div class="category">
              <div class="category-left"><div class="icon"></div> <p>Visual</p></div>
              <div class="category-right"><span id="visualScore"></span><p> / 100</p></div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <script>
      fetch("./data.json")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("reactionScore").textContent = data[0].score;
          document.getElementById("memoryScore").textContent = data[1].score;
          document.getElementById("verbalScore").textContent = data[2].score;
          document.getElementById("visualScore").textContent = data[3].score;
          document.getElementById("finalScore").textContent = parseInt(
            data.reduce((acc, el) => acc + el.score, 0) / 4
          );
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
