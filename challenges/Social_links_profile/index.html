<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="User Profile Image"
          />
          <figcaption>
            <p class="dev-name">Jessica Randall</p>
            <p class="location">London, United Kingdom</p>
            <p class="description">"Front-end developer and avid reader."</p>
          </figcaption>
        </figure>
      </article>
      <section>
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>Linkedin</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">egg</a>.
    </footer>
  </body>
</html>
